services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
    - ./frontend/runtime-env.js:/usr/share/nginx/html/env.js:ro
  db:
    image: mongo:latest
    container_name: url-shortener-mongo
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
  redis:
    image: redis
    container_name: url-shortener-redis
    restart: always
    env_file:
      - ./backend/.env
    command: redis-server --requirepass Redis2019!
    ports:
      - "6379:6379"

volumes:
  mongodata: